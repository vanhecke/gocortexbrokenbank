#
# GoCortex Broken Bank - Kubernetes Deployment Manifest for OKE
# 
# INTENTIONALLY VULNERABLE: This manifest contains hardcoded secrets and
# insecure configurations by design for security training purposes.
#
# Usage:
#   kubectl apply -f k8s/gocortexbrokenbank.yaml
#   kubectl get pods -n gocortexbrokenbank
#   kubectl logs -f deployment/gocortexbrokenbank -n gocortexbrokenbank

apiVersion: v1
kind: Namespace
metadata:
  name: gocortexbrokenbank
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gocortexbrokenbank
  namespace: gocortexbrokenbank
  labels:
    app: gocortexbrokenbank
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gocortexbrokenbank
  template:
    metadata:
      labels:
        app: gocortexbrokenbank
    spec:
      containers:
        - name: gocortexbrokenbank
          image: joris2000/gocortexbrokenbank:latest
          imagePullPolicy: Always
          ports:
            # Flask app
            - name: flask
              containerPort: 8888
              protocol: TCP
            # Tomcat app (internal 8080)
            - name: tomcat
              containerPort: 8080
              protocol: TCP
          env:
            - name: SESSION_SECRET
              value: "hardcoded-docker-secret-key"
            - name: DATABASE_URL
              value: "sqlite:///app/instance/gocortexbrokenbank.db"
            - name: FLASK_ENV
              value: "production"
            - name: LOCALE
              value: "en"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: gocortexbrokenbank-flask
  namespace: gocortexbrokenbank
  labels:
    app: gocortexbrokenbank
spec:
  type: LoadBalancer
  selector:
    app: gocortexbrokenbank
  ports:
    - name: flask
      port: 8888
      targetPort: 8888
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: gocortexbrokenbank-tomcat
  namespace: gocortexbrokenbank
  labels:
    app: gocortexbrokenbank
spec:
  type: LoadBalancer
  selector:
    app: gocortexbrokenbank
  ports:
    - name: tomcat
      port: 9999
      targetPort: 8080
      protocol: TCP
