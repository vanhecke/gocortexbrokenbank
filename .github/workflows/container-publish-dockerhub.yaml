#
# Build, Push to Docker Hub, and Deploy to OKE
# Triggers on push to main (latest tag) and version tags (e.g., v1.3.6)
# Multi-architecture: linux/amd64 and linux/arm64 (OKE ARM nodes)
# Requires secrets: DOCKERHUB_USERNAME, DOCKERHUB_TOKEN, OCI_CLI_*, OKE_CLUSTER_ID

name: Build, Push & Deploy to OKE

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: joris2000/gocortexbrokenbank

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}
      image-digest: ${{ steps.push.outputs.digest }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU for multi-architecture builds
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest,enable=true
            type=sha,prefix=,format=short

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-oke:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    env:
      OCI_CLI_USER: ${{ secrets.OCI_CLI_USER }}
      OCI_CLI_TENANCY: ${{ secrets.OCI_CLI_TENANCY }}
      OCI_CLI_FINGERPRINT: ${{ secrets.OCI_CLI_FINGERPRINT }}
      OCI_CLI_KEY_CONTENT: ${{ secrets.OCI_CLI_KEY_CONTENT }}
      OCI_CLI_REGION: ${{ secrets.OCI_CLI_REGION }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Kubectl for OKE
        uses: oracle-actions/configure-kubectl-oke@v1.5.0
        id: configure-kubectl
        with:
          cluster: ${{ secrets.OKE_CLUSTER_ID }}

      - name: Deploy to OKE
        run: |
          kubectl apply -f k8s/gocortexbrokenbank.yaml
          kubectl rollout restart deployment/gocortexbrokenbank -n gocortexbrokenbank
          kubectl rollout status deployment/gocortexbrokenbank -n gocortexbrokenbank --timeout=300s

      - name: Verify deployment
        run: |
          echo '--- Pods ---'
          kubectl get pods -n gocortexbrokenbank -o wide
          echo '--- Services ---'
          kubectl get svc -n gocortexbrokenbank
          echo '--- Deployment ---'
          kubectl get deployment -n gocortexbrokenbank
