name: Semgrep

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  security-events: write

jobs:
  semgrep:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
          SEMGREP_REPO_DISPLAY_NAME: gocortexio_spellbook
        run: |
          docker run --rm \
            -e SEMGREP_APP_TOKEN \
            -e SEMGREP_REPO_DISPLAY_NAME \
            -v "${PWD}:/src" \
            semgrep/semgrep semgrep ci \
              --sarif \
              --output=semgrep.sarif

      - name: Upload SARIF to GitHub
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
